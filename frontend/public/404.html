<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Get the base path - remove the filename (404.html) from the pathname
      const path = window.location.pathname;
      // Find the last slash before 404.html
      const lastSlash = path.lastIndexOf('/');
      const base = lastSlash >= 0 ? path.substring(0, lastSlash + 1) : '/';
      
      // Redirect to index.html, preserving the hash and query parameters
      const hash = window.location.hash || '';
      const search = window.location.search || '';
      const redirectUrl = base + 'index.html' + hash + search;
      
      // Use replace to avoid adding to browser history
      window.location.replace(redirectUrl);
    </script>
    <!-- Fallback meta refresh in case JavaScript is disabled -->
    <meta http-equiv="refresh" content="0;url=index.html">
  </head>
  <body>
    <p>Redirecting...</p>
    <p>If you are not redirected automatically, <a href="index.html">click here</a>.</p>
  </body>
</html>
