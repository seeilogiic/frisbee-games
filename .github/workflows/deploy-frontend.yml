name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Verify files exist
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking frontend directory structure:"
          ls -la frontend/ || echo "frontend/ not found"
          echo "Checking frontend/src/lib/:"
          ls -la frontend/src/lib/ || echo "frontend/src/lib/ not found"
          test -f frontend/src/lib/supabase.ts && echo "✓ supabase.ts exists" || echo "✗ supabase.ts not found"
          test -f frontend/src/lib/constants.ts && echo "✓ constants.ts exists" || echo "✗ constants.ts not found"
          test -f frontend/src/lib/utils.ts && echo "✓ utils.ts exists" || echo "✗ utils.ts not found"

      - name: Build
        working-directory: ./frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GITHUB_PAGES_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

